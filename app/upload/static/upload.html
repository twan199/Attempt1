<html>

        <script src="dropzone.js"></script>
        <script src="image1.js"></script>
        <script src="vue.js"></script>
        <script type="text/javascript">
            Dropzone.options.dropzone = {
                acceptedFiles: 'image/jpeg,image/png',
                init: function() {
                    this.on('error', function(file, text_response) {
                        const response = JSON.parse(text_response);
                        var errorMessage = response.title;
                        $(file.previewElement).find('.dz-error-message').text(errorMessage);
                    });
                },
            };
        </script>
        <style type="text/css">
            body {
                font-family: Verdana, Geneva, Tahoma, sans-serif;
                margin: 0;
                padding: 1em;
            }
            div.orna {
                background-repeat: no-repeat;
                position: fixed;
                width: 100%;
                height: 100%;
                z-index: -1;
            }
            div#topleft {
                background-image: url('topleft.png');
                top: 0;
                left: 4em;
            }
        </style>
    </head>
    <body>
        <h1 style="text-align: right; margin: 2em;">Bilder Upload<br/>Signaturerstellung</h1>
        <form action="/twan/upload" class="dropzone" id="dropzone">

        </form>
        <div class="orna" id="topleft"></div>
        <div id="date">
            <form action="{{ url_for('concernee') }}" method="POST">
                <input type="text" id="startdate" v.model.lazy.trim="startdate" placeholder="z.B. 25.01.2019"/>
                <input type="submit" />
            </form>
        </div>
        <script type="text/javascript">
            a = new Vue({
