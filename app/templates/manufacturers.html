<!DOCTYPE html>
<html>
    <head>
        <script src="{{ url_for('static', filename='vue.js') }}" type="text/javascript"></script>
        <style type="text/css">
            div#new { margin-top: 1em; }
            label, input { display: block; }
        </style>
    </head>
    <body>
        <h1>Manufacturers</h1>
        <div id="app">
            <table id="list">
                <thead>
                    <tr>
                        <th>Kurzname</th>
                        <th>Name</th>
                    </tr>
                </thead>
                <tbody>
                    {% for manufacturer in manufacturers %}
                    <tr>
                        <td>{{ manufacturer.short }}</td>
                        <td>{{ manufacturer.name }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            <div id="new">
                <form method="POST">
                    <label for="short">Kurzname</label>
                    <input type="text" id="short" v-model.lazy.trim="short" placeholder="Kurzname" />
                    <label for="name">Name</label>
                    <input type="text" id="name" v-model.lazy.trim="name" placeholder="Name" />
                    <input type="submit" />
                </form>
                {% raw %}
                <p>Short is: &quot;{{ short }}&quot;</p>
                {% endraw %}
            </div>
        </div>
        <script type="text/javascript">
            a = new Vue({
                el: '#new',
                data: {
                    short: '',
                    name: ''
                }
            })
        </script>
    </body>
</html>
